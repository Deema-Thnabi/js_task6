<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"/>
    <link rel="stylesheet" href="./assets/css/main.css"/>
</head>
<body>
    <div class="overlay display"></div>
    
    <div class="cart display">
        <i class="fa-solid fa-xmark"></i>

        <div class="content">
            <h1>Cart</h1>
            <div class="cart-content">
                <div class='img'>
                    <img src="./assets/img/Tall Side Table.jpg" alt="Tall Side Table"/>
                </div>
                <div class="info">
                    <div class="title">
                        <h2>tall side table</h2>
                        <p>$19.9</p>
                    </div>
                    <div class="color">
                        <p>color: brown</p>
                    </div>
                    <div class="quantity">
                        <label for = "quantity">quantity</label>
                        <input type="number" value="3" id="quantity" min="1">
                    </div>

                 </div>

            </div>

            <div class="cart-content">
                <div class='img'>
                    <img src="./assets/img/Round Side Table.jpg" alt="Round Side Table"/>
                </div>
                <div class="info">
                    <div class="title">
                        <h2>round side table</h2>
                        <p>$15.9</p>
                    </div>
                    <div class="color">
                        <p>color: white</p>
                    </div>
                    <div class="quantity">
                        <label for = "quantity">quantity</label>
                        <input type="number" value="4" id="quantity" min="1">
                    </div>

                 </div>

            </div>

            <div class="cart-content">
                <div class='img'>
                    <img src="./assets/img/Computer Desk.jpg" alt="Computer Desk"/>
                </div>
                <div class="info">
                    <div class="title">
                        <h2>computer desk</h2>
                        <p>$30.9</p>
                    </div>
                    <div class="color">
                        <p>color: white</p>
                    </div>
                    <div class="quantity">
                        <label for = "quantity">quantity</label>
                        <input type="number" value="1" id="quantity" min="1">
                    </div>

                 </div>

            </div>
        </div>
        
        <div class="price">
            <p>Subtotal</p>
            <p>$100.00</p>
        </div>
        <div class="price">
            <p>Total</p>
            <p>$234.00</p>
        </div>

        <div class="checkout">
            <input type="button" value="Checkout"/>
        </div>
    </div>
        

    <nav>
        <div class="container">
            <div class="link">
                <a href="#">services</a>
                <a href="#">about</a>
                <a href="#">team</a>
                <a href="#">contact</a>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
    </nav>
    


    <script src="./assets/js/main.js"></script>
</body>
</html>
